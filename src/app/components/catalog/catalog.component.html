<div class="catalog-outer">
    <div class="catalog-view">
        <div class="text-center">
            <div class="view-outter text-center">
                <app-catalog-view [current_view]='catalogSelected'></app-catalog-view>
            </div>
        </div>
    </div>
    <div class="catalog-items">
        <div class="previous" >
            <img src="../../../assets/icons/left-icon.png" (click)="previousClick()">
        </div>
        <div class="next" >
            <img src="../../../assets/icons/right_icon.png" (click)="nextClick()">
        </div>
        <app-catalog-items [catalogs]='catalogs' [currentIndex]='currentIndex' (selectedCatalog)="selectedCatalog($event)" ></app-catalog-items>
    </div>
    
     <div class="slide-input">
        <input type="checkbox"  class="test" id="slide" (change)="changeSlideStatus($event)"> Slide
    </div>
</div>
